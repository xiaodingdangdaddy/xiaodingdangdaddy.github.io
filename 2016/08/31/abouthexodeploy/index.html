  <section id="post-content" class="article-content post">
    <p>#关于hexo deploy无反应的解决方法<br>修改_config.yml文件，添加了以下代码<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">deploy:</div><div class="line">  type: git</div><div class="line">  repo:https://github.com/xiaodingdangdaddy/xiaodingdangdaddy.github.io.git</div><div class="line">  branch: master</div></pre></td></tr></table></figure></p>
<p>运行命令hexo deploy后无反应，在github页面上访问会出现404</p>
<p>最后发现是因为hexo的配置未见格式有问题，必须在repo后加上一个空格，修改为以下<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">deploy:</div><div class="line">  type: git</div><div class="line">  repo: https://github.com/xiaodingdangdaddy/xiaodingdangdaddy.github.io.git</div><div class="line">  branch: master</div></pre></td></tr></table></figure></p>
<p>一切恢复正常</p>

  </section>
