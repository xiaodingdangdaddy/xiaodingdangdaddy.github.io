    <h2 id="第0000题："><a href="#第0000题：" class="headerlink" title="第0000题："></a>第0000题：</h2><p>将你的QQ头像(其他也可以)右上角加上红色数字，类似图中的效果<br><img src="https://camo.githubusercontent.com/d518d3929e4054ce2f9183b23e52908da7e5632d/687474703a2f2f692e696d6775722e636f6d2f736732646b75592e706e673f31" alt="加数字效果"><br>实现代码<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div></pre></td><td class="code"><pre><div class="line">#coding:utf-8</div><div class="line">from  PIL import Image,ImageDraw,ImageFont</div><div class="line"></div><div class="line">class picAddNum:</div><div class="line">    def __init__(self):</div><div class="line">        self.fnt = None</div><div class="line">        self.im = None</div><div class="line">    #打开要编辑的图片</div><div class="line">    def openPic(self,path):</div><div class="line">        self.im = Image.open(path)</div><div class="line">        return True</div><div class="line"></div><div class="line">    #设定字体</div><div class="line">    def setFont(self,fontPath,size):</div><div class="line">        self.fnt = ImageFont.truetype(fontPath,size)</div><div class="line">        return True</div><div class="line"></div><div class="line">    #在图片右上角加上数字</div><div class="line">    def drawNum(self, str, color, font):</div><div class="line">        draw = ImageDraw.Draw(self.im)</div><div class="line">        posX=max(self.im.size)*0.8</div><div class="line">        posY=min(self.im.size)*0.01</div><div class="line">        draw.text((posX,posY), str, color, font)</div><div class="line">        self.im.show()</div><div class="line">        self.im.save(str+&apos;num&apos;+&apos;.jpg&apos;)</div><div class="line">        return True</div><div class="line"></div><div class="line">portrait = picAddNum()</div><div class="line">portrait.openPic(&apos;fox.jpg&apos;)</div><div class="line">portrait.setFont(&quot;C:\Windows\Fonts\simsun.ttc&quot;,80)</div><div class="line">portrait.drawNum(&apos;4&apos;,(255,0,0),portrait.fnt)</div></pre></td></tr></table></figure></p>
